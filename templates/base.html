<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PowerFit{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Sidebar -->
        <div class="bg-indigo-800 text-white w-64 fixed h-full">
            <div class="p-4">
                <h1 class="text-2xl font-bold">PowerFit</h1>
                <p class="text-sm text-indigo-200">{% block role_title %}{% endblock %}</p>
            </div>
            <nav class="mt-8">
                {% block sidebar %}{% endblock %}
            </nav>
        </div>

        <!-- Main Content -->
        <div class="ml-64 p-8">
            <h2 class="text-3xl font-bold mb-8">{% block content_title %}{% endblock %}</h2>
            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
