<!-- User Stats Section -->
<div class="mt-6 p-4 bg-gradient-to-br from-primary-50 to-accent-50 rounded-xl border border-primary-100 shadow-sm">
    <h4 class="text-sm font-semibold text-gray-700 mb-3 flex items-center">
        <i class="fas fa-chart-pie text-primary-600 mr-2"></i>
        My Stats
    </h4>
    <div class="space-y-3">
        <div class="flex justify-between items-center">
            <span class="text-xs text-gray-600">Active Members</span>
            <span class="text-xs font-semibold text-primary-600" id="activeMembers">0</span>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-xs text-gray-600">This Week</span>
            <span class="text-xs font-semibold text-green-600" id="weekSessions">0 sessions</span>
        </div>
        <div class="flex justify-between items-center">
            <span class="text-xs text-gray-600">Rating</span>
            <div class="flex items-center">
                <div class="flex text-yellow-400 text-xs mr-1">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
                <span class="text-xs font-semibold text-accent-600">5.0</span>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
            <div class="bg-gradient-to-r from-primary-500 to-accent-500 h-2 rounded-full transition-all duration-500" style="width: 85%" id="progressBar"></div>
        </div>
        <div class="text-center mt-1">
            <span class="text-xs text-gray-500">Performance Rating</span>
        </div>
    </div>
