{% extends "base.html" %}

{% block title %}Members - PowerFit{% endblock %}

{% block content %}
 <!-- Members Overview -->
 <div class="bg-white shadow rounded-lg mb-4 sm:mb-6">
 <div class="px-4 py-5 sm:p-4 sm:p-6">
 <div class="flex justify-between items-center">
 <div>
 <h3 class="text-lg leading-6 font-medium text-gray-900">Members</h3>
 <p class="mt-1 text-sm text-gray-500">Manage your gym's members</p>
 </div>
 <div class="flex items-center space-x-2">
 <button onclick="exportGymMembers('xlsx')" 
 class="bg-blue-600 text-white px-3 py-2 sm:px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:outline-none
 <i class="fas fa-file-excel mr-2"></i>Export Excel
 </button>
 <button onclick="openAddMemberModal()" class="bg-indigo-600 text-white px-3 py-2 sm:px-4 rounded-md hover:bg-indigo-700 focus:outline-none">
 <i class="fas fa-plus mr-2"></i> Add Member
 </button>
 </div>
 </div>
 </div>
 </div>

 <!-- Search and Filters -->
 <div class="bg-white shadow rounded-lg mb-4 sm:mb-6">
 <div class="px-4 py-5 sm:p-4 sm:p-6">
 <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
 <div>
 <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
 <input type="text" id="search" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none" placeholder="Search by name or email">
 </div>
 <div>
 <label for="filter_membership_type" class="block text-sm font-medium text-gray-700">Membership Type</label>
 <select id="filter_membership_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none">
 <option value="">All Types</option>
 <option value="Basic">Basic</option>
 <option value="Premium">Premium</option>
 <option value="VIP">VIP</option>
 </select>
 </div>
 <div>
 <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
 <select id="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none">
 <option value="">All Status</option>
 <option value="Active">Active</option>
 <option value="Inactive">Inactive</option>
 </select>
 </div>
 </div>
 </div>
 </div>

 <!-- Members List -->
 <div class="bg-white shadow rounded-lg">
 <div class="px-4 py-5 sm:p-4 sm:p-6">
 <div id="membersList" class="space-y-4">
 <!-- Members will be loaded here -->
 </div>
 </div>
 </div>

 <!-- Add Member Modal -->
 <div id="addMemberModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden z-50">
 <div class="flex items-center justify-center min-h-screen p-4">
 <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full transform transition-all">
 <div class="px-4 py-5 sm:p-4 sm:p-6">
 <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Member</h3>
 <form id="addMemberForm" class="space-y-4">
 <div>
 <label for="add_name" class="block text-sm font-medium text-gray-700">Name</label>
 <input type="text" id="add_name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none">
 </div>
 <div>
 <label for="add_email" class="block text-sm font-medium text-gray-700">Email</label>
 <input type="email" id="add_email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none">
 </div>
 <div>
 <label for="add_password" class="block text-sm font-medium text-gray-700">Password</label>
 <input type="password" id="add_password" name="password" required minlength="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none" placeholder="Minimum 6 characters">
 </div>
 <div>
 <label for="add_membership_type" class="block text-sm font-medium text-gray-700">Membership Type</label>
 <select id="add_membership_type" name="membership_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none">
 <option value="">Select Type</option>
 <option value="Basic">Basic</option>
 <option value="Premium">Premium</option>
 <option value="VIP">VIP</option>
 </select>
 </div>
 <div>
 <label for="add_coach" class="block text-sm font-medium text-gray-700">
   Assign Coach (Optional)
   <span class="text-xs text-gray-500">- Member will be automatically assigned to selected coach</span>
 </label>
 <select id="add_coach" name="coach_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none">
 <option value="">No Coach Assigned</option>
 <!-- Coaches will be loaded dynamically -->
 </select>
 </div>
 <div class="flex justify-end space-x-3">
 <button type="button" onclick="closeAddMemberModal()" class="bg-gray-200 text-gray-700 px-3 py-2 sm:px-4 rounded-md hover:bg-gray-300 focus:outline-none">
 Cancel
 </button>
 <button type="submit" class="bg-indigo-600 text-white px-3 py-2 sm:px-4 rounded-md hover:bg-indigo-700 focus:outline-none">
 Add Member
 </button>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>

 <!-- Edit Member Modal -->
 <div id="editMemberModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden z-50">
 <div class="flex items-center justify-center min-h-screen p-4">
 <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full transform transition-all">
 <div class="px-4 py-5 sm:p-4 sm:p-6">
 <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Member</h3>
 <form id="editMemberForm" class="space-y-4">
 <input type="hidden" id="edit_member_id">
 <div>
 <label for="edit_name" class="block text-sm font-medium text-gray-700">Name</label>
 <input type="text" id="edit_name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none">
 </div>
 <div>
 <label for="edit_email" class="block text-sm font-medium text-gray-700">Email</label>
 <input type="email" id="edit_email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none">
 </div>
 <div>
 <label for="edit_password" class="block text-sm font-medium text-gray-700">New Password (Optional)</label>
 <input type="password" id="edit_password" name="password" minlength="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none" placeholder="Leave blank to keep current password">
 </div>
 <div>
 <label for="edit_membership_type" class="block text-sm font-medium text-gray-700">Membership Type</label>
 <select id="edit_membership_type" name="membership_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none">
 <option value="Basic">Basic</option>
 <option value="Premium">Premium</option>
 <option value="VIP">VIP</option>
 </select>
 </div>
 <div>
 <label for="edit_coach" class="block text-sm font-medium text-gray-700">
   Assigned Coach
   <span class="text-xs text-gray-500">- Change member's coach assignment</span>
 </label>
 <select id="edit_coach" name="coach_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:outline-none">
     <option value="">No Coach Assigned</option>
     <!-- Coaches will be loaded dynamically -->
 </select>
 </div>
 <div class="flex justify-end space-x-3">
 <button type="button" onclick="closeEditMemberModal()" class="bg-gray-200 text-gray-700 px-3 py-2 sm:px-4 rounded-md hover:bg-gray-300 focus:outline-none">
 Cancel
 </button>
 <button type="submit" class="bg-indigo-600 text-white px-3 py-2 sm:px-4 rounded-md hover:bg-indigo-700 focus:outline-none">
 Save Changes
 </button>
 </div>
 </form>
 </div>
 </div>
 </div>
 </div>
{% endblock %}

{% block scripts %}
<script>
 // Load members data
 async function loadMembers() {
 try {
 const search = document.getElementById('search').value;
 const membershipType = document.getElementById('filter_membership_type').value;
 const status = document.getElementById('status').value;
 
 const response = await fetch(`/api/gym/members?search=${search}&membership_type=${membershipType}&status=${status}`);
 const members = await response.json();
 
 const membersListDiv = document.getElementById('membersList');
 if (members.length === 0) {
 membersListDiv.innerHTML = '<p class="text-gray-500">No members found.</p>';
 } else {
 membersListDiv.innerHTML = members.map(member => `
 <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
 <div>
 <h4 class="font-medium text-gray-900">${member.name}</h4>
 <p class="text-sm text-gray-500">${member.email}</p>
                 <p class="text-xs text-gray-400">${member.membership_type} â€¢ Joined ${new Date(member.join_date).toLocaleDateString()}</p>
                ${member.coach_name ? `<p class="text-xs text-blue-600">Coach: ${member.coach_name}</p>` : '<p class="text-xs text-gray-400">No coach assigned</p>'}
                </div>
                <div class="flex items-center space-x-2">
                    <span class="px-3 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                        ${member.membership_type}
                    </span>
 <button onclick="openEditMemberModal(${JSON.stringify(member).replace(/"/g, '&quot;')})" class="text-indigo-600 hover:text-indigo-900">
 <i class="fas fa-edit"></i>
 </button>
 <button onclick="deleteMember(${member.id})" class="text-red-600 hover:text-red-900">
 <i class="fas fa-trash"></i>
 </button>
 </div>
 </div>
 `).join('');
 }
 } catch (error) {
 console.error('Error loading members:', error);
 }
 }

 // Modal functions
 function openAddMemberModal() {
 loadCoachesForAssignment();
 document.getElementById('addMemberModal').classList.remove('hidden');
 }

 function closeAddMemberModal() {
 document.getElementById('addMemberModal').classList.add('hidden');
 // Reset form
 document.getElementById('addMemberForm').reset();
 }

 // Load coaches for assignment dropdown
 async function loadCoachesForAssignment() {
 try {
   const response = await fetch('/api/gym/coaches');
   const coaches = await response.json();
   
   const coachSelect = document.getElementById('add_coach');
   coachSelect.innerHTML = '<option value="">No Coach Assigned</option>';
   
   coaches.forEach(coach => {
     if (coach.status === 'Active') {
       const option = document.createElement('option');
       option.value = coach.id;
       option.textContent = `${coach.name} (${coach.specialization})`;
       coachSelect.appendChild(option);
     }
   });
  } catch (error) {
 console.error('Error loading coaches:', error);
 }
 }

 // Load coaches for edit modal
 async function loadCoachesForEditModal(currentCoachId = null) {
   try {
     const response = await fetch('/api/gym/coaches');
     if (!response.ok) throw new Error('Failed to fetch coaches');
     
     const coaches = await response.json();
     const editCoachSelect = document.getElementById('edit_coach');
     
     // Clear existing options except the first one
     editCoachSelect.innerHTML = '<option value="">No Coach Assigned</option>';
     
     // Add coach options
     coaches.forEach(coach => {
       if (coach.status === 'Active') {
         const option = document.createElement('option');
         option.value = coach.id;
         option.textContent = `${coach.name} (${coach.specialization})`;
         if (currentCoachId && coach.id === currentCoachId) {
           option.selected = true;
         }
         editCoachSelect.appendChild(option);
       }
     });
   } catch (error) {
     console.error('Error loading coaches for edit modal:', error);
   }
 }

 // Add member form submission
 document.getElementById('addMemberForm').addEventListener('submit', async (e) => {
 e.preventDefault();
 
 const coachId = document.getElementById('add_coach').value;
 const formData = {
 name: document.getElementById('add_name').value,
 email: document.getElementById('add_email').value,
 membership_type: document.getElementById('add_membership_type').value,
 password: document.getElementById('add_password').value
 };
 
 // Add coach_id only if a coach is selected
 if (coachId) {
   formData.coach_id = parseInt(coachId);
 }
 

 
 try {
 const response = await fetch('/api/gym/members', {
 method: 'POST',
 headers: {
 'Content-Type': 'application/json'
 },
 body: JSON.stringify(formData)
 });
 
 if (response.ok) {
 const result = await response.json();
 closeAddMemberModal();
 loadMembers();
 
 // Show success message
 if (formData.coach_id) {
   alert('Member added successfully and assigned to coach!');
 } else {
   alert('Member added successfully! You can assign a coach later.');
 }
 } else {
 const error = await response.json();
 console.error('Error adding member:', error);
 alert(error.detail || 'Error adding member');
 }
 } catch (error) {
 console.error('Error adding member:', error);
 alert('Error adding member');
 }
 });

 // Load data when page loads
 document.addEventListener('DOMContentLoaded', loadMembers);

 // Add event listeners for search and filters
 document.getElementById('search').addEventListener('input', loadMembers);
 document.getElementById('filter_membership_type').addEventListener('change', loadMembers);
 document.getElementById('status').addEventListener('change', loadMembers);

 // Edit member functions
 function openEditMemberModal(member) {
 document.getElementById('edit_member_id').value = member.id;
 document.getElementById('edit_name').value = member.name;
 document.getElementById('edit_email').value = member.email;
 document.getElementById('edit_password').value = ''; // Clear password field
 document.getElementById('edit_membership_type').value = member.membership_type;
 
 // Load coaches and set current assignment
 loadCoachesForEditModal(member.coach_id);
 
 document.getElementById('editMemberModal').classList.remove('hidden');
 }

 function closeEditMemberModal() {
 document.getElementById('editMemberModal').classList.add('hidden');
 }

 // Edit member form submission
 document.getElementById('editMemberForm').addEventListener('submit', async (e) => {
 e.preventDefault();
 
 const memberId = document.getElementById('edit_member_id').value;
 const coachId = document.getElementById('edit_coach').value;
 const formData = {
 name: document.getElementById('edit_name').value,
 email: document.getElementById('edit_email').value,
 membership_type: document.getElementById('edit_membership_type').value
 };
 
 // Only include password if a new one is provided
 const newPassword = document.getElementById('edit_password').value;
 if (newPassword && newPassword.length >= 6) {
   formData.password = newPassword;
 }
 
 // Add coach_id (can be empty string for no coach)
 formData.coach_id = coachId ? parseInt(coachId) : null;
 
 try {
 const response = await fetch(`/api/gym/members/${memberId}`, {
 method: 'PUT',
 headers: {
 'Content-Type': 'application/json'
 },
 body: JSON.stringify(formData)
 });
 
 if (response.ok) {
 closeEditMemberModal();
 loadMembers();
 
 // Show appropriate success message
 if (newPassword) {
   alert('Member updated successfully! Password has been changed.');
 } else {
   alert('Member updated successfully!');
 }
 } else {
 const error = await response.json();
 alert(error.detail || 'Error updating member');
 }
 } catch (error) {
 console.error('Error updating member:', error);
 alert('Error updating member');
 }
 });

 // Delete member function
 async function deleteMember(memberId) {
 if (!confirm('Are you sure you want to delete this member?')) {
 return;
 }
 
 try {
 const response = await fetch(`/api/gym/members/${memberId}`, {
 method: 'DELETE'
 });
 
 if (response.ok) {
 loadMembers();
 } else {
 const error = await response.json();
 alert(error.detail || 'Error deleting member');
 }
 } catch (error) {
 console.error('Error deleting member:', error);
 alert('Error deleting member');
 }
 }

 // Export gym members function
 async function exportGymMembers(format) {
 try {
 const url = `/api/export/members/gym?format=${format}`;
 const response = await fetch(url);
 
 if (!response.ok) {
 throw new Error('Failed to export members');
 }
 
 // Create a temporary link to download the file
 const blob = await response.blob();
 const url2 = window.URL.createObjectURL(blob);
 const a = document.createElement('a');
 a.href = url2;
 a.download = `gym_members_${new Date().toISOString().split('T')[0]}.${format}`;
 document.body.appendChild(a);
 a.click();
 window.URL.revokeObjectURL(url2);
 document.body.removeChild(a);
 
 } catch (error) {
 console.error('Error exporting members:', error);
 alert('Failed to export members. Please try again.');
 }
 }
</script>
{% endblock %}
