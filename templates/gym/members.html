{% extends "base.html" %}

{% block title %}Members - PowerFit{% endblock %}

{% block content %}
    <!-- Members Overview -->
    <div class="bg-white shadow rounded-lg mb-6">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Members</h3>
                    <p class="mt-1 text-sm text-gray-500">Manage your gym's members</p>
                </div>
                <button onclick="openAddMemberModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                    <i class="fas fa-plus mr-2"></i> Add Member
                </button>
            </div>
        </div>
    </div>

    <!-- Search and Filters -->
    <div class="bg-white shadow rounded-lg mb-6">
        <div class="px-4 py-5 sm:p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label for="search" class="block text-sm font-medium text-gray-700">Search</label>
                    <input type="text" id="search" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Search by name or email">
                </div>
                <div>
                    <label for="membership_type" class="block text-sm font-medium text-gray-700">Membership Type</label>
                    <select id="membership_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">All Types</option>
                        <option value="Basic">Basic</option>
                        <option value="Premium">Premium</option>
                        <option value="VIP">VIP</option>
                    </select>
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                    <select id="status" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">All Status</option>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Members List -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div id="membersList" class="space-y-4">
                <!-- Members will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div id="addMemberModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Add New Member</h3>
                    <form id="addMemberForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
                            <input type="tel" id="phone" name="phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="membership_type" class="block text-sm font-medium text-gray-700">Membership Type</label>
                            <select id="membership_type" name="membership_type" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                                <option value="">Select Type</option>
                                <option value="Basic">Basic</option>
                                <option value="Premium">Premium</option>
                                <option value="VIP">VIP</option>
                            </select>
                        </div>
                        <div>
                            <label for="join_date" class="block text-sm font-medium text-gray-700">Join Date</label>
                            <input type="date" id="join_date" name="join_date" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" onclick="closeAddMemberModal()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                                Cancel
                            </button>
                            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                                Add Member
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    // Load members data
    async function loadMembers() {
        try {
            const search = document.getElementById('search').value;
            const membershipType = document.getElementById('membership_type').value;
            const status = document.getElementById('status').value;
            
            const response = await fetch(`/api/gym/members?search=${search}&membership_type=${membershipType}&status=${status}`);
            const members = await response.json();
            
            const membersListDiv = document.getElementById('membersList');
            if (members.length === 0) {
                membersListDiv.innerHTML = '<p class="text-gray-500">No members found.</p>';
            } else {
                membersListDiv.innerHTML = members.map(member => `
                    <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                        <div>
                            <h4 class="font-medium text-gray-900">${member.name}</h4>
                            <p class="text-sm text-gray-500">${member.email}</p>
                            <p class="text-xs text-gray-400">${member.membership_type} â€¢ Joined ${new Date(member.join_date).toLocaleDateString()}</p>
                        </div>
                        <div class="text-right">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${member.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${member.status}
                            </span>
                        </div>
                    </div>
                `).join('');
            }
        } catch (error) {
            console.error('Error loading members:', error);
        }
    }

    // Modal functions
    function openAddMemberModal() {
        document.getElementById('addMemberModal').classList.remove('hidden');
    }

    function closeAddMemberModal() {
        document.getElementById('addMemberModal').classList.add('hidden');
    }

    // Add member form submission
    document.getElementById('addMemberForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            phone: document.getElementById('phone').value,
            membership_type: document.getElementById('membership_type').value,
            join_date: document.getElementById('join_date').value
        };
        
        try {
            const response = await fetch('/api/gym/members', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });
            
            if (response.ok) {
                closeAddMemberModal();
                loadMembers();
            } else {
                const error = await response.json();
                alert(error.detail || 'Error adding member');
            }
        } catch (error) {
            console.error('Error adding member:', error);
            alert('Error adding member');
        }
    });

    // Load data when page loads
    document.addEventListener('DOMContentLoaded', loadMembers);

    // Add event listeners for search and filters
    document.getElementById('search').addEventListener('input', loadMembers);
    document.getElementById('membership_type').addEventListener('change', loadMembers);
    document.getElementById('status').addEventListener('change', loadMembers);
</script>
{% endblock %}

{% block sidebar %}
<a href="/gym/dashboard" class="block py-2 px-4 hover:bg-indigo-700">
    <i class="fas fa-home mr-2"></i> Dashboard
</a>
<a href="/gym/members" class="block py-2 px-4 bg-indigo-700">
    <i class="fas fa-users mr-2"></i> Members
</a>
<a href="/gym/coaches" class="block py-2 px-4 hover:bg-indigo-700">
    <i class="fas fa-user-tie mr-2"></i> Coaches
</a>
<a href="/gym/sessions" class="block py-2 px-4 hover:bg-indigo-700">
    <i class="fas fa-calendar mr-2"></i> Sessions
</a>
{% endblock %}
