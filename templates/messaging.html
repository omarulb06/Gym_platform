{% extends "base.html" %}

{% block content_title %}Messages{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="flex h-[600px]">
            <!-- Conversations List -->
            <div class="w-1/3 border-r border-gray-200 bg-gray-50">
                <div class="p-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800">Messages</h2>
                </div>
                <div class="overflow-y-auto h-[calc(600px-4rem)]">
                    <div id="conversations-list" class="divide-y divide-gray-200">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Messages Area -->
            <div class="w-2/3 flex flex-col">
                <!-- Messages Header -->
                <div class="p-4 border-b border-gray-200">
                    <h3 id="conversation-name" class="text-lg font-semibold text-gray-800">Select a conversation</h3>
                </div>

                <!-- Messages Display -->
                <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-4">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Message Input -->
                <div class="p-4 border-t border-gray-200">
                    <form id="message-form" class="flex space-x-4">
                        <input type="text" id="message-input" 
                               class="flex-1 rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:border-indigo-500"
                               placeholder="Type your message...">
                        <button type="submit" 
                                class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
                            Send
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Message Template -->
<template id="message-template">
    <div class="flex items-start space-x-3">
        <div class="flex-1">
            <div class="bg-gray-100 rounded-lg p-3">
                <p class="text-sm text-gray-800 message-content"></p>
                <p class="text-xs text-gray-500 mt-1 message-time"></p>
            </div>
        </div>
    </div>
</template>

<!-- Conversation Template -->
<template id="conversation-template">
    <div class="p-4 hover:bg-gray-100 cursor-pointer conversation-item">
        <div class="flex items-center justify-between">
            <div>
                <h4 class="font-medium text-gray-800 conversation-name"></h4>
                <p class="text-sm text-gray-500 conversation-last-message"></p>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-xs text-gray-500 conversation-time"></span>
                <span class="unread-badge hidden bg-indigo-600 text-white text-xs px-2 py-1 rounded-full"></span>
            </div>
        </div>
    </div>
</template>

<!-- New Message Modal -->
<div id="newMessageModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 mb-4">New Message</h3>
            <form id="newMessageForm" class="space-y-4">
                <div>
                    <label for="receiverType" class="block text-sm font-medium text-gray-700">Send to</label>
                    <select id="receiverType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        {% if user_type == "gym" %}
                            <option value="coach">Coach</option>
                            <option value="member">Member</option>
                        {% elif user_type == "coach" %}
                            <option value="member">Member</option>
                            <option value="gym">Gym</option>
                        {% elif user_type == "member" %}
                            <option value="coach">Coach</option>
                            <option value="gym">Gym</option>
                        {% endif %}
                    </select>
                </div>
                <div>
                    <label for="receiverSelect" class="block text-sm font-medium text-gray-700">Select Recipient</label>
                    <select id="receiverSelect" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div>
                    <label for="messageText" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="messageText" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeNewMessageModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let currentConversationId = null;
let currentReceiverId = null;
let currentReceiverType = null;

// Load conversations
async function loadConversations() {
    try {
        const response = await fetch('/api/messages');
        const conversations = await response.json();
        
        const conversationsList = document.getElementById('conversations-list');
        conversationsList.innerHTML = '';
        
        const template = document.getElementById('conversation-template');
        
        conversations.forEach(conv => {
            const clone = template.content.cloneNode(true);
            
            clone.querySelector('.conversation-item').dataset.conversationId = conv.id;
            clone.querySelector('.conversation-name').textContent = conv.name;
            clone.querySelector('.conversation-time').textContent = formatTime(conv.last_message_time);
            
            if (conv.unread_count > 0) {
                const badge = clone.querySelector('.unread-badge');
                badge.textContent = conv.unread_count;
                badge.classList.remove('hidden');
            }
            
            conversationsList.appendChild(clone);
        });
        
        // Add click handlers
        document.querySelectorAll('.conversation-item').forEach(item => {
            item.addEventListener('click', () => {
                const conversationId = item.dataset.conversationId;
                loadMessages(conversationId);
            });
        });
    } catch (error) {
        console.error('Error loading conversations:', error);
    }
}

// Load messages for a conversation
async function loadMessages(conversationId) {
    try {
        const response = await fetch(`/api/messages?conversation_id=${conversationId}`);
        const messages = await response.json();
        
        const messagesContainer = document.getElementById('messages-container');
        messagesContainer.innerHTML = '';
        
        const template = document.getElementById('message-template');
        
        messages.forEach(message => {
            const clone = template.content.cloneNode(true);
            
            const messageDiv = clone.querySelector('.flex');
            if (message.sender.id === currentUserId) {
                messageDiv.classList.add('justify-end');
                clone.querySelector('.bg-gray-100').classList.replace('bg-gray-100', 'bg-indigo-100');
            }
            
            clone.querySelector('.message-content').textContent = message.message;
            clone.querySelector('.message-time').textContent = formatTime(message.created_at);
            
            messagesContainer.appendChild(clone);
        });
        
        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Update current conversation
        currentConversationId = conversationId;
        [currentReceiverId, currentReceiverType] = conversationId.split('_');
        
        // Update conversation name
        const conversationName = document.querySelector(`[data-conversation-id="${conversationId}"] .conversation-name`).textContent;
        document.getElementById('conversation-name').textContent = conversationName;
        
        // Mark messages as read
        messages.forEach(message => {
            if (!message.is_read && message.sender.id !== currentUserId) {
                markMessageAsRead(message.id);
            }
        });
    } catch (error) {
        console.error('Error loading messages:', error);
    }
}

// Send message
document.getElementById('message-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!currentConversationId) return;
    
    const messageInput = document.getElementById('message-input');
    const message = messageInput.value.trim();
    
    if (!message) return;
    
    try {
        const response = await fetch('/api/messages/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                receiver_id: currentReceiverId,
                receiver_type: currentReceiverType,
                message: message
            })
        });
        
        if (response.ok) {
            messageInput.value = '';
            loadMessages(currentConversationId);
            loadConversations(); // Refresh conversation list
        }
    } catch (error) {
        console.error('Error sending message:', error);
    }
});

// Mark message as read
async function markMessageAsRead(messageId) {
    try {
        await fetch(`/api/messages/${messageId}/read`, {
            method: 'PUT'
        });
    } catch (error) {
        console.error('Error marking message as read:', error);
    }
}

// Format time
function formatTime(timestamp) {
    const date = new Date(timestamp);
    const now = new Date();
    
    if (date.toDateString() === now.toDateString()) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
}

// Load conversations on page load
document.addEventListener('DOMContentLoaded', () => {
    loadConversations();
    
    // Refresh conversations every 30 seconds
    setInterval(loadConversations, 30000);
});

// Show new message modal
function showNewMessageModal(userType) {
    document.getElementById('newMessageModal').classList.remove('hidden');
    loadRecipients(userType);
}

// Close new message modal
function closeNewMessageModal() {
    document.getElementById('newMessageModal').classList.add('hidden');
    document.getElementById('newMessageForm').reset();
}

// Load recipients based on user type
async function loadRecipients(userType) {
    try {
        const response = await fetch('/api/messages/contacts');
        const contacts = await response.json();
        
        const receiverType = document.getElementById('receiverType');
        const receiverSelect = document.getElementById('receiverSelect');
        
        // Clear existing options
        receiverSelect.innerHTML = '';
        
        // Filter contacts based on selected receiver type
        const filteredContacts = contacts.filter(contact => contact.type === receiverType.value);
        
        // Add options
        filteredContacts.forEach(contact => {
            const option = document.createElement('option');
            option.value = `${contact.id}_${contact.type}`;
            option.textContent = contact.name;
            receiverSelect.appendChild(option);
        });
    } catch (error) {
        console.error('Error loading recipients:', error);
    }
}

// Handle receiver type change
document.getElementById('receiverType').addEventListener('change', function() {
    loadRecipients();
});

// Handle new message form submission
document.getElementById('newMessageForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const receiverSelect = document.getElementById('receiverSelect');
    const messageText = document.getElementById('messageText');
    
    if (!receiverSelect.value || !messageText.value.trim()) {
        return;
    }
    
    const [receiverId, receiverType] = receiverSelect.value.split('_');
    
    try {
        const response = await fetch('/api/messages/send', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                receiver_id: receiverId,
                receiver_type: receiverType,
                message: messageText.value.trim()
            })
        });
        
        if (response.ok) {
            closeNewMessageModal();
            loadConversations();
        }
    } catch (error) {
        console.error('Error sending message:', error);
    }
});
</script>
{% endblock %}
